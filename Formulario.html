<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
    <form action="link">
      <div>
          <label for="TipoEmail">Ingrese un correo</label>
          <input type="text" id="TipoEmail" required >

      </div>

      <div>
          <label for="Tel">Ingrese su telefono</label>
          <input type="text" id="Tel" required pattern="[0-9]{1,10}">
       

      </div>

      <div>
        <input type="submit" value="enviar">
      </div>

    </form>
   
  
</body>
</html>
